<main class="container">
    <h1>Catálogo de Livros</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Resumo</th>
                <th>Editora</th>
                <th>Autores</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let livro of livros">
                <td class="d-flex flex-column align-items-start text-left">{{ livro.titulo }}
                    <button class="btn btn-danger" (click)="excluir(livro.codigo)">Excluir</button>
                </td>
                <td class="col-6 text-left">{{ livro.resumo }}</td>
                <td class="text-left">{{ obterNome(livro.codEditora) }}</td>
                <td class="text-left">
                    <ul class="list-group">
                        <li *ngFor="let autor of livro.autores">{{ autor }}</li>
                    </ul>
                </td>

            </tr>
        </tbody>
    </table>
</main>
